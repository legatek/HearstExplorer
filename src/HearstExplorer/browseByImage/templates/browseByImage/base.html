{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{% static 'browseByImage/global.css' %}" />
    <title>{% block title %}Hearst Explorer{% endblock %}</title>
</head>

<body>
    <header>
        <h1>Hearst Explorer</h1>
    </header>

    <div id="content" class="{% block content-class%}{% endblock %}">
    <div class="topArea">
        <a href="{%url 'browse' %}" class="backContainer"><span class="backArrow">&#x25C0</span><span>Back to Browse</span></a>

        <label for="searchField" class="searchLabel">Search by museum number"</label>
        <form id="search">
            <input type="text" class="searchField" id="searchField" name="searchField" placeholder="Search with a keyword..."/>
        </form>
    </div>

    <script type="text/javascript">
        fakeSubmit = function(event) {
            var searchValue = document.getElementById('searchField').value;
            window.location = "/hackthehearst/browse/" + searchValue;
            event.preventDefault();
            event.stopPropagation();
        }

        // Set up search submit to detail page
        var form = document.getElementById("search");
        form.addEventListener( 'submit', fakeSubmit, false );

        // Clear previous search term
        var searchField = document.getElementById("searchField");
        searchField.value = "";
    </script>
        {% block content %}{% endblock %}
    </div>

    {%block debug %}{%endblock%}
</body>
</html>
