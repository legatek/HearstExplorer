{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{% static 'browseByImage/global.css' %}" />
    <title>{% block title %}Hearst Explorer{% endblock %}</title>
</head>

<body>
    <header>
        <h1>Hearst Explorer</h1>
    </header>

    <div id="content" class="{% block content-class%}{% endblock %}">
    <form id="search">
        <input type="text" class="searchField" id="searchField" name="searchField" placeholder="Enter a museum # to view artifact"/>
    </form>

    <script type="text/javascript">
        fakeSubmit = function(event) {
            var searchValue = document.getElementById('searchField').value;
            window.location = "/hackthehearst/" + searchValue;
            event.preventDefault();
            event.stopPropagation();
        }

        // Set up search submit to detail page
        var form = document.getElementById("search");
        form.addEventListener( 'submit', fakeSubmit, false );

        // Clear previous search term
        var searchField = document.getElementById("searchField");
        searchField.value = "";
    </script>
        {% block content %}{% endblock %}
    </div>

    {%block debug %}{%endblock%}
</body>
</html>
