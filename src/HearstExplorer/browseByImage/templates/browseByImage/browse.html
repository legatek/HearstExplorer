{% extends "browseByImage/base.html" %}

{% block title %}
Hearst Explorer
{% endblock %}

{% block content-class %}browsePage{% endblock %}

{% block content %}
<ul>
{% for artifact in data %}
    <a href="{%url 'detail' artifact.artifact_id %}">
        <li class="artifact" data-id="{{ artifact.artifact_id }}">
            <img
                class="image"
                data-name="{{ artifact.name }}"
                data-description="{{ artifact.description }}"
                alt="{{ artifact.name }}"
                src="https://dev.cspace.berkeley.edu/pahma_project/imageserver/blobs/{{ artifact.image_blob_id }}/derivatives/Medium/content">
        </li>
    </a>

{% endfor %}
</ul>
{% endblock %}

{% block debug %}
<div class="debug">Model JSON: {{ data }}</div>
{% endblock %}
